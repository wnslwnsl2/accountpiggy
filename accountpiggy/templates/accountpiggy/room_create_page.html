{% extends 'accountpiggy/base.html' %}
{% block title %}방만들기{% endblock %}
{% block content %}
{% block link %}
{% endblock %}
<h3>방만들기</h3>
<form method="post" action=".">
    <div class="form-group">
        {% csrf_token %}
        {% for field in form %}
        <p>{% if field.required %}*{% endif %}{{field.label}}</p>
        <p>{{field}}</p>
        {% endfor %}
        <button type="submit" class="btn btn-dark">방만들기</button>
    </div>
</form>
{% endblock %}
